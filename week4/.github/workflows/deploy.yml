name: Deploy Week 4 Project

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Set error handling
            set -e
            
            # Go to home directory
            cd ~

            # Clone repo if not exists, otherwise just navigate to it
            if [ ! -d "week4" ]; then
              git clone https://github.com/cloud-star88/ICP-CUNA0J-2026-REPO.git week4
            fi

            cd week4
            
            # Reset any local changes and pull latest
            git fetch origin
            git reset --hard origin/main
            git pull origin main

            # Stop and remove existing container if running
            sudo docker stop week4-app 2>/dev/null || true
            sudo docker rm week4-app 2>/dev/null || true

            # Remove old image to avoid caching issues
            sudo docker rmi week4-app 2>/dev/null || true

            # Build Docker image with no cache
            sudo docker build --no-cache -t week4-app .

            # Run new container with restart policy
            sudo docker run -d \
              -p 5000:5000 \
              --name week4-app \
              --restart unless-stopped \
              week4-app

            # Verify container is running
            sleep 2
            sudo docker ps | grep week4-app
