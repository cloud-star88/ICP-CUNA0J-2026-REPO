name: Deploy Week 4 Project

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Go to home directory
            cd ~

            # Clone repo if not exists
            if [ ! -d "week4" ]; then
              git clone https://github.com/cloud-star88/ICP-CUNA0J-2026-REPO.git week4
            fi

            cd week4
            git pull origin main

            # Stop existing container if running
            sudo docker stop week4-app || true
            sudo docker rm week4-app || true

            # Build Docker image
            sudo docker build -t week4-app .

            # Run new container
            sudo docker run -d -p 5000:5000 --name week4-app week4-app
